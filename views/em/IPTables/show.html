#{extends 'main.html' /}
<div class="up_sction">
	<h3 class="h3" clear>
		<em>IP查询</em>
		<span class="bannerBtn_list">#{f.button '返回',href:@em.IPTables.index(),class:'query'/}</span>
	</h3>
	<div class="formTab_bj">
		<table class="form_tab">
			<tbody>
				<tr>
					<td class="text_r td_8">IP：</td>
					<td class="td_25">${iptables?.ip}</td>
					<td class="text_r td_8">名称：</td>
					<td class="td_25">${iptables?.name}</td>
				</tr>
				<tr>
					<td class="text_r td_8">创建时间：</td>
					<td class="td_25">${iptables?.createdAt?.format("yyyy-MM-dd HH:mm:ss")}</td>
					<td class="text_r td_8"></td>
					<td class="td_25"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
