%{
	(_arg)&&(_name = _arg)
	if(! _name){
		throw new play.exceptions.TagInternalException("datePicker标签name属性不能为空");
	}
	if(_onClick){
		_onClick=_onClick;
	}
	serializedAttrs  = play.templates.FastTags.serialize(_attrs,"name","endName","value","format","inputClass").raw();
}%
<span class="input_text">
<input type="text" class="${_inputClass?_inputClass:''}" data-name="datePicker" name="${_name}"   ${serializedAttrs} value="${_value?_value:params[_name]}"/><img src="/public/images/cander.png" class="cander"/>
</span>
